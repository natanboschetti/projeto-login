<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main class="main-content">
        <section class="login-screen">
            <div class="image">
                
            </div>
            <div class="form">
                <h1>Login</h1>
                <p>Fa√ßa login para acessar a sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="camp">
                        <i class="material-icons">person</i>
                        <input type="email" name="" id="login-email" autocomplete="email" required>
                        <label for="login-email" aria-placeholder="Digite seu email">Login</label>
                    </div>
                    <div class="camp">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="" id="login-password" autocomplete="current-password" required>
                        <label for="login-password" aria-placeholder="Digite sua senha">Senha</label>
                        <input type="submit" class="submit" value="Entrar">
                        <a href="password.html">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
